<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>화성오산 늘봄자원지도</title>
  <!-- Leaflet 지도 스타일시트 로드 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Leaflet 기능 스크립트 로드 -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/map.css" />
  <link rel="stylesheet" href="css/legend.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css" />
</head>

<body>
  <div class="container">
    <header>
      <span class="header_text">화성오산 늘봄자원지도</span>
    </header>
    
    <div class="legend-bar">
        <div id="legend" class="legend"></div>
    </div>

    <!-- legend 설명 모달 -->
    <div id="legend-info" class="legend-info hidden">
        <div class="legend-info-content">
        <span class="legend-info-close">×</span>
        <div class="legend-info-text">
            <!-- 여기에 JS로 내용 삽입 -->
        </div>
        </div>
    </div>

    <div id="map"></div>

  </div>
  <div class="bottom-filler"></div>

  <script src="script.js">
  </script>

  
</body>

<!-- © 지도 타일 데이터: OpenStreetMap, 지도 엔진: Leaflet -->

</html>
